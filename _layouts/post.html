---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<applause-button style="width: 58px; height: 58px;"/>
<applause-button style="width: 58px; height: 58px;"></applause-button>

<div class="fb-like" data-href="https://warrencheng.dev{{ page.url }}" data-width="" data-layout="button_count" data-action="like" data-size="large" data-show-faces="false" data-share="true"></div>

<hr/>
<h4>Comments</h4>
<div class="fb-comments" data-href="https://warrencheng.dev{{ page.url }}" data-colorscheme="light" data-num-posts="4" data-width="706"></div>


<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
